<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>すやり - 会話を選択</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="conversation-select-page">
        <div class="conversation-select-container">
            <header class="chat-header">
                <button class="back-button" onclick="history.back()">←</button>
                <h1 class="app-title">すやり</h1>
                <span class="page-title">相談の一覧</span>
            </header>
            <div class="page-content">
                <div id="conversationList" class="conversation-list">
                    <!-- 会話一覧がここに表示されます -->
                </div>
                <button id="startNewConversation" class="add-conversation-button">
                    <span class="plus-icon">+</span>
                    新しい会話を始める
                </button>
            </div>
        </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/11.3.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.3.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.3.0/firebase-firestore-compat.js"></script>
    <script src="conversation-select.js" type="module" crossorigin="anonymous"></script>
</body>
</html>
